<!DOCTYPE html>
<html>
    <head>
        <title>
            Ecommerce website
        </title>
        <style>
        #form-data{
            margin: auto;
            width: fit-content;
        }
        body {
           background-color: #a34545; 
       }

        </style>
    </head>
    <body>
        <form id="form-data">
            <label for="Name">Name</label>
            <input type="text" id="name" name="text" class="input-form" required>
            <label for="product">Phone number</label>
            <input type="tel"  id="phone" name="phone" class="input-form" required>
            <label for="category">Email</label>
            <input type="email" id="email" name="email" class="input-form" required>
            
            <input type="submit" class="submit" id="submit" name="submit" class="form" value="Add Product">
             
        </form>

        <ul id="user-list"></ul>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
