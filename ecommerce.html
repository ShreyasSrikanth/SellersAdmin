<!DOCTYPE html>
<html>
    <head>
        <title>
            Ecommerce website
        </title>
        <style>
        #form-data{
            margin: auto;
            width: fit-content;
        }
        body {
           background-color: #a34545; 
       }

        </style>
    </head>
    <body>
        <form id="form-data">
            <label for="price">Selling Price</label>
            <input type="number" id="price" name="price" class="input-form" required>
            <label for="product">Product Name</label>
            <input type="text" id="product" name="product" class="input-form" required>
            <label for="category">Choose a category</label>
            <select id="categories" name="ecommerce">
                <option value="Electronics">Electronics</option>
                <option value="Food">Food</option>
                <option value="Skin Care">Skin Care</option>
            </select>
            
            <input type="submit" class="submit" id="submit" name="submit" class="form" value="Add Product">
            
            <div id="display">
                <h1 style="margin: auto;width: fit-content;">Product</h1>
                <div id="Electronics">
                    <h2>Electronic Items</h2>
                    <ul></ul>
                </div>
                <div id="Food">
                    <h2>Food Items</h2>
                    <ul></ul>
                </div>
                <div id="Skin">
                    <h2>Skin Care Items</h2>
                    <ul></ul>
                </div>
            </div>  
        </form>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
